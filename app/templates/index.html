<!DOCTYPE html>
<html>
<head>
    <title>Nhận diện biển số xe</title>
</head>
<body>
    <h2>Upload ảnh để nhận diện biển số</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <input type="submit" value="Nhận diện">
    </form>

    {% if output_image %}
        <h3>Kết quả:</h3>
        <img src="{{ output_image }}" style="max-width: 600px;">
    {% endif %}
</body>
</html>
